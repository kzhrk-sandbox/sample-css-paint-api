<!DOCTYPE html><html><head><style>.sample {
  width: 140px;
  height: 140px;
  color: #fff;
  font-weight: bold;
  background-image: paint(circle);
  line-height: 140px;
  text-align: center;
  --circle-color: #333;
}</style></head><body><div class="sample">sample</div><button id="js-button">Change Color: #ccc</button><script>CSS.paintWorklet.addModule('./js/sample.js');

var button = document.getElementById('js-button');
var el = document.querySelector('.sample');

button.addEventListener('click', function () {
  console.log('prev color: ' + getComputedStyle(el).getPropertyValue('--circle-color'));
  el.style.setProperty('--circle-color', '#ccc');
}, false);</script></body></html>
